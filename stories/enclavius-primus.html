<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Tale of Enclavius Primus – Enclavius Lore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { 
      --bg:#0d1117;   /* matches Canva’s dark tone */
      --fg:#e9e6e1;
      --link:#8ec5ff;
    }

    html, body {
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding:20px;
    }

    .topbar {
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
    }

    .home-btn {
      padding:8px 12px;
      border:1px solid #444;
      border-radius:10px;
      text-decoration:none;
      color:var(--fg);
    }

    .canva-embed {
      position:relative;
      width:450px;
      margin:16px auto;
      overflow:hidden;
    }

    .canva-embed::before {
      content:"";
      display:block;
      padding-top:2516.9107%;
    }

    .canva-embed iframe {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      background:transparent; /* let Canva’s own color show */
    }

    @media (max-width:768px){
      .canva-embed { width:100%; }
    }

    a { color:var(--link); }
  </style>
</head>
<body>
  <nav class="topbar">
    <a class="home-btn" href="../">← Home</a>
  </nav>

  <div class="canva-embed">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAGvAulzNS0/Pm_n-h3RdL6NG6xHcbu4LQ/view?embed"
      allowfullscreen></iframe>
  </div>
</body>
</html>
